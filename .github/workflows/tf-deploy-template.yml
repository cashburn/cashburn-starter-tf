name: Terraform Plan

on:
  workflow_call:
    inputs:
      env:
        description: 'GitHub Environment (dev, test, prod, etc.)'
        required: true
        type: string
      terraform_dir:
        required: false
        type: string
        default: infra
      destroy:
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    environment: ${{ inputs.env }}

    env:
      ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Verify Azure Context
        run: |
          echo "Logged in as:"
          az account show --output table
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -backend-config=env/backend.${{ inputs.env }}.config
        working-directory: ${{ inputs.terraform_dir }}

      - name: Terraform Plan
        run: |
          if [ "${{ inputs.destroy }}" = "true" ]; then
            terraform plan -destroy -var-file=env/${{ inputs.env }}.tfvars -out=tfplan
          else
            terraform plan -var-file=env/${{ inputs.env }}.tfvars -out=tfplan
          fi
        working-directory: ${{ inputs.terraform_dir }}

      - name: Upload tfplan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ inputs.env }}
          path: ${{ inputs.terraform_dir }}/tfplan

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest

    environment: ${{ inputs.env }}

    env:
      ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download tfplan artifact
        uses: actions/download-artifact@v5
        with:
          name: tfplan-${{ inputs.env }}
          path: ${{ inputs.terraform_dir }}/

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -backend-config=env/backend.${{ inputs.env }}.config
        working-directory: ${{ inputs.terraform_dir }}

      - name: Terraform Apply
        working-directory: ${{ inputs.terraform_dir }}
        run: terraform apply tfplan
